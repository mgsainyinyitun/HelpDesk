{% load crispy_forms_tags %}
<!-- Button trigger modal -->
<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal" style="width: 20%;">
  DELETE
</button>

<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete User</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure want to delete <span style="color: blue;font-size: 1.2em;">{{d_user}}</span> ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" style="width: 20%;">Cancel</button>
        <a href="delete/{{d_user.id}}" type="button" class="btn btn-danger" style="width: 20%;">Yes</a>
      </div>
    </div>
  </div>
</div>


<!-- edit modal -->
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editModal" style="width: 20%;">
  EDIT
</button>

<!-- Modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

  <div class="modal-dialog  modal-dialog-scrollable modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit User</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <form method="POST" novalidate enctype="multipart/form-data">
          {% csrf_token %}
          {{user_form|crispy}}
          {{profile_form|crispy}}

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" style="width: 20%;">Cancel</button>

          <input type="submit" name="submit" value="submit" class="btn btn-primary" style="width: 20%;">
        </div>

        </form>

      </div>
    </div>
  </div>
</div>
