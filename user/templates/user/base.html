{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" >
    <title>{% block title %}{% endblock %}</title>

    <script src="https://kit.fontawesome.com/0c56c59398.js" crossorigin="anonymous"></script>
  </head>
  <body>


  {% if user.is_authenticated %}
  <div class="bg-img">
  </div>
  {% include 'user/naviation.html'%}
  {% else %}
  <div class="bg-img">
  </div>
  {% endif %}

    <div class="container-fluid">
      <div class="row">
        <div class="col p-3 
        {% if user.is_authenticated %}
        bg-light
        {%endif%}
        " 
        style="min-height: 100vh;">
            {% block content %}
            {% endblock content %}
        </div>
      </div>
    </div>
   

    {% include 'user/footer.html' %}
    <script type="text/javascript">

      var new_tech = document.getElementById("new_tech");
      var new_customer = document.getElementById("new-customer"); 
    
    function displayNewTech() {
      new_tech.style.display= "inline";
      new_tech.style.animationName="appear-transform";
      new_tech.style.animationDuration="1s";
    }

    function noDisplayNewTech(){
      new_tech.style.display = "none";
    }

    function displayNewCustomer() {
      new_customer.style.display = "inline";
    }

    function noDisplayNewCustomer() {
      new_customer.style.display = "none";
    }

    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
 
 
 
 
    <script id="hello-data" type="application/json">{"open":{{open}},
                                                     "close":{{closed}},
                                                     "pending":{{pending}}
                                                     
                }</script>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var a = "{{tickets.count}}"
        const value = JSON.parse(document.getElementById('hello-data').textContent);
        console.log("Value is = ",value.pending);
        var data = google.visualization.arrayToDataTable([
          ['Task', 'Status of Tickets'],
          ['Open',value.open],
          ['Close',value.close],
          ['Pending',value.pending],
        ]);

        var options = {
          title: 'STATUS OF TICKETS'
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));
        var chart2 = new google.visualization.PieChart(document.getElementById('piechart2'));

        chart.draw(data, options);
        chart2.draw(data,options);
      }
    </script>
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
  </body>
</html>
