{% extends 'user/base.html' %}
{% block title %}
Login Form
{% endblock %}
{% load crispy_forms_tags %}
{% block content %}


<div class="mt-5" style="display: flex;flex-direction: column;align-items: center;">
	
	<form method="POST" novalidate class="w-25 p-3"
	style="border: 1px solid rgba(0,0,0,0.5);
		   border-radius: 5px;
		   box-shadow: 4px 2px 10px 2px #888888;" 
	>
		<h1 class="mb-4 text-primary">Login Form</h1>
		{% csrf_token %}
		{{ form|crispy }}
		<input type="submit" value="Login" class="btn btn-success">
		<p style="float: right;">Forgot passward click<a href="{% url 'password_reset'%}"> Here </a> .</p>
	</form>
</div>



{% endblock %}
