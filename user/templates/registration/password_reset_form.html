{% extends 'user/base.html' %}
{% block title %}
Reset Password
{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<h1>Password Reset Form</h1>
<form method="POST" novalidate>
	{% csrf_token %}
	{{ form|crispy }}
	<input type="submit" value="Submit" class="btn btn-success">
</form>
{% endblock %}
