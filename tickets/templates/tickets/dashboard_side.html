<div class="card bg-white">
    <div class="card-header text-dark bg-dark">
        <h3 class="text-white">STATUS OF TICKET</h3>
    </div>

    <div class="card-body " style="font-weight: bold;">
        <div class="progress mb-5 scaleup" style="height: 20px;">
            <div class="progress-bar bg-success appear scaleup" role="progressbar" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">20%</div>
            <div class="progress-bar bg-info appear scaleup" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">8%</div>
            <div class="progress-bar bg-danger appear scaleup" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">25%</div>
          </div>
          <p class="w-100">TOTAL TICKETS <span class="text-warning" style="float: right;"> 20%</span></p>
          <p class="w-100">OPEN TICKETS <span class="text-danger" style="float: right;"> 8%</span></p>
          <p class="w-100">CLOSED TICKETS <span class="text-success" style="float: right;"> 25%</span></p>
          <p class="w-100">PENDING TICKETS <span class="text-dark" style="float: right;"> 17%</span></p>

    </div>
</div>

<div class="row mt-3">
    <div class="col appear">
        
        <div class="card bg-white">
            <div class="card-header text-dark bg-dark appear">
                <h5 class="text-white">STATUS OF TICKET</h5>
            </div>
            <div class="card bg-white appear"  id="piechart">
            </div>
        </div>
        
    </div>
    <div class="col appear">
        <div class="card bg-white appear">
            <div class="card-header text-dark bg-dark">
                <h5 class="text-white">PRIORITY OF TICKET</h5>
            </div>
            <div class="card bg-white appear"  id="piechart2">
            </div>
        </div>

    </div>
</div>
