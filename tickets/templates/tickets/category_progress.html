
<h3 class="card-title bg-primary text-white p-3">Category of Tickets</h3>

<div class="p-3">

	<div class="progress">
	  
	  {% for name,value in cat_number.items %}
	  <div class="progress-bar" role="progressbar" style="width:{{value.percentage}}%;background-color: {{value.color}}" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100">{{value.percentage}}%</div>
	  {% endfor %}
	</div>

<div class="mt-5">
{% for name,value in cat_number.items %}
<div class="row">
	<div class="col">
	<p style="color: {{value.color}}"><i class="fas fa-circle mr-1"></i>{{name}}</p>
	</div>
	<div class="col" style="color: {{value.color}}">
	<p>{{value.percentage}} %</p>
	</div>
	<div class="col" style="color: {{value.color}}">
	<p>{{value.number}}</p>
	</div>
</div>
{% endfor %}
</div>

</div>
