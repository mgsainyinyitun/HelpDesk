
<td>
	<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#e-{{category.slug}}">
  EDIT
</button>

<!-- Modal -->
<div class="modal fade" id="e-{{category.slug}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Category</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="GET" action="edit/{{category.slug}}">
        	<input type="text" name="name"
        	style="width: 100%;height: 40px;border-radius: 15px;"
        	value="{{category.name}}" 
        	>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <input type="submit" value="Change" class="btn btn-primary">
        </form>

      </div>
    </div>
  </div>
</div>

</td>

<td>
<!-- Button trigger modal -->
<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#d-{{category.slug}}">
  DELETE
</button>

<!-- Modal -->
<div class="modal fade" id="d-{{category.slug}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete Category</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure want to delete <span style="color: blue;font-size: 1.3em;">{{category.name}}?</span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <a href="delete/{{category.slug}}" class="btn btn-primary">Yes</a>
      </div>
    </div>
  </div>
</div>
</td>
